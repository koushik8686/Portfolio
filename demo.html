<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    #projects {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      width: 90vw;
      flex-direction: column;
      gap: 20px;
    }

    .project {
      width: 30vw;
      height: 300px;
      display: flex;
      cursor: pointer;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: transform 0.3s;
      box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
    }
    .project:hover {
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 12px 40px rgba(0, 0, 0, 0.25);
}

    .project .content{
    padding: 10px;
    border: solid 0.4px;
  width: 60vw;
}
    .project .img {
     height: 300px;
     width: 30vw;
     background-size: cover;
     background-repeat: no-repeat;
        border-radius: 10px;
    }
    .project .title{
      font-weight: bold;
      font-size: 2rem;
      color: #478CCF;
    }
    /* Add alignment logic */
    .project:nth-child(odd) {
    align-self: flex-start;
    }

    .project:nth-child(even) {
align-self: flex-end;    }

.project button {
  padding: 12px 30px;
  border-radius: 50px;
  cursor: pointer;
  border: 0;
  background-color: white;
  box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  font-size: 15px;
  transition: all 0.5s ease;
}

.project button:hover {
  letter-spacing: 3px;
  background-color:#4535C1;
  color: hsl(0, 0%, 100%);
  box-shadow: #4535C1 0px 7px 29px 0px;
}
/* p{
 color: #4535C1; 
} */
.project button:active {
  letter-spacing: 3px;
  background-color:#4535C1;
  color: hsl(0, 0%, 100%);
  box-shadow: #4535C1 0px 0px 0px 0px;
  transform: translateY(10px);
  transition: 100ms;
}

  </style>
</head>
<body>
  <section id="projects">
    <h2>Projects</h2>
   
    <div class="project"
         data-title="A Real-Time Chat Room Application"
         data-description="This project is a real-time chat application that enables users to connect with experts. Users can send requests to experts, and once accepted, both parties can engage in a chat. The application also sends email notifications to users when their requests are accepted using Nodemailer. Key features include real-time communication with Socket.IO and user authentication with cookies. The application is deployed on Vercel."
         data-link="#"
         code="https://github.com/koushik8686/ChatApp"
         live=""
         onmouseover="showContent(this)"
         onmouseout="hideContent(this)">
      <div class="img" style="background-image:url('images/chat-app.png')"></div>
    </div>

    <div class="project"
         data-title="A Web App for Auctions"
         data-description="Developed a web app where users can post items for auction and interested users can bid on them. Implemented user authentication and cookies to enhance the user experience. The application leverages MongoDB for data storage and is deployed on MongoDB Atlas."
         data-link="#"
         code="https://github.com/koushik8686/Auction"
         live=""
         onmouseover="showContent(this)"
         onmouseout="hideContent(this)">
      <div class="img" style="background-image:url('images/auction-app.png')"></div>
    </div>

    <div class="project"
         data-title="Cricket Scoring Web App"
         data-description="A web app designed for managing cricket scores. Users can start a match, record the scores, and save all stats for future reference. This project uses Express.js for the backend and MongoDB for data storage. The app is deployed on Render."
         data-link="#"
         code="https://github.com/koushik8686/Cricket"
         live=""
         onmouseover="showContent(this)"
         onmouseout="hideContent(this)">
      <div class="img" style="background-image:url('images/cricket-app.png')"></div>
    </div>

    <div class="project"
         data-title="Points Table for eSports"
         data-description="A web app that allows eSports hosts to manage team points. Hosts can enter the points for each team after matches, and participants can check the points. The points are displayed with a background image and team name, and additional info is revealed on hover. MongoDB is used for data storage, ensuring seamless and efficient management of points data."
         data-link="#"
         code ="https://github.com/koushik8686/PointsTable"
         live=""
         onmouseover="showContent(this)"
         onmouseout="hideContent(this)">
      <div class="img" style="background-image:url('images/esports-app.png')"></div>
    </div>

  </section>
</body>
<script>
    function showContent(element) {
        element.style.width = "80vw"
      // Create content div if it does not exist
      if (!element.querySelector('.content')) {
        const contentDiv = document.createElement('div');
        contentDiv.classList.add('content');
        const title = document.createElement('div');
        title.classList.add('title');
        title.textContent = element.getAttribute('data-title');

        const description = document.createElement('div');
        description.classList.add('description');
        description.innerHTML = `
          <p>${element.getAttribute('data-description')}</p>
${element.getAttribute('live') ? `<a  target="_blank" href="${element.getAttribute('link')}" ><button class="link" >Live Demo</button></a>` : ''}
${element.getAttribute('code') ? `<a  target="_blank" href="${element.getAttribute('code')}" ><button class="link" >Code</button></a>` : ''}
`;
        contentDiv.appendChild(title);
        contentDiv.appendChild(description);      
        element.appendChild(contentDiv);

        const index = Array.from(element.parentElement.children).indexOf(element);
        if (index % 2 === 0) {
          // Even index: append after the image
          element.appendChild(contentDiv);
        } else {
          // Odd index: prepend before the image
          element.insertBefore(contentDiv, element.firstChild);
        }
      }
      // Display content div
    }

    function hideContent(element) {
    //   // Hide and remove content div
    //   const contentDiv = element.querySelector('.content');
    //   console.log(element.childern);
    //   if (contentDiv) {
    //     element.style.width = "300px"

    //   }
    //   element.removeChild(contentDiv)
    //   console.log(element.childern);
    }
  </script>
</html>
